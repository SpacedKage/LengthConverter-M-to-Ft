<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Calculator</title>
</head>
<html>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="Index.js"></script>

<div align="center" </div>

<h2>Window Length Calculator</h2>
<p>Input the full Window Length In Metres to get the value of Wood in Feet:</p>

<p>
  <label>Meters</label>
  <input id="inputMeters" type="number" placeholder="Meters" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>
<p>Feet: <span id="outputFeet"></span></p>

<script>
function LengthConverter(valNum) {
  document.getElementById("outputFeet").innerHTML=valNum*3.281; 
 
} 
</script>
 
</body>
</html>
